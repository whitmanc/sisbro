<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <style type="text/css">
    body { background-color: #e3e8ec; color: #fff; text-align: center; font-family: "Helvetica", Arial, Lucida Console, Sans-serif; }
    
    
    div.dialog {
      width: 30em;
      padding: 75px;
      margin: 4em auto 0 auto;
      border: 1px solid #333;
      background: #434343;
      -webkit-border-radius: 5px;
      -moz-border-radius: 5px;
      border-radius: 5px;
      -moz-box-shadow: -5px 5px 5px #ccc;
      -webkit-box-shadow: -5px 5px 5px #ccc;
      box-shadow: -5px 5px 5px #ccc;
      
    }
    h1 { font-size: 100%; color: #fff; line-height: 1.5em; }
  </style>
</head>

<body>
  <div class="dialog">
    <a href="/"><img src="/images/logo.png" /></a>
    
    <h1>404 - The page you were looking for doesn't exist!</h1>
    <p>You may have mistyped the address or the page may have moved.</p>
  </div>
  
</body>
</html>
